<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>NovaHaus</title>
  </head>
  <body>
    <div id="nav">
      <div class="container">
        <div class="left">
          <div class="logo">
            <a href="#"><img src="css/svg/novahaus.svg" alt="logo"/></a>
          </div>
          <div class="social">
            <a href="#"><img src="css/svg/linkedin.svg" alt="linkedin"/></a>
            <a href="#"><img src="css/svg/twitter.svg" alt="twitter"/></a>
            <a href="#"><img src="css/svg/facebook.svg" alt="facebook"/></a>
          </div>
        </div>
        <div class="right">
          <div class="nav click-menu">
            <a href="#"><img src="css/svg/menu.svg" alt="menu"/></a>
          </div>
        </div>
      </div>
    </div>
    <div id="menu">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
    <div id="main">
      <div class="container">
        <div class="slider">
          <div class="background">
            <div class="top">
              <span>1/4</span>
              <h2>Monterey<br />Beach House</h2>
              <div class="arrows">
                <a href="#"><img src="css/svg/left.svg" alt="previous"/></a>
                <a href="#"><img src="css/svg/right.svg" alt="previous"/></a>
              </div>
            </div>
            <div class="bottom">
              <div class="left">
                <a href="#" class="button">
                  <span>Schedule a visit</span>
                </a>
              </div>
              <div class="right">
                <div class="address">
                  <span>Address</span>
                  <p>
                    3750 NE 7th Ave #4550 <br />
                    Wynwood - Edgewater, Miami, FL
                  </p>
                </div>
                <div class="price">
                  <span>Price</span>
                  <p>$2.999.999</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
